{% extends 'base.html' %}

{% block title %} Enter new password {% endblock %}

{% block content %}
<div class="container">
    <main class="py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Enter new password</div>

                    <div class="card-body">
						<p>Please enter your new password twice so we can verify you typed it correctly.</p>

                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-group row">
                                <label for="id_new_password1" class="col-md-4 col-form-label text-md-right">New password:</label>

                                <div class="col-md-6">
                                    <input type="password" name="new_password1"  class="form-control" autocomplete="new-password" required id="id_new_password1">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="id_new_password2" class="col-md-4 col-form-label text-md-right">New password confirmation:</label>

                                <div class="col-md-6">
                                    <input type="password" name="new_password2" class="form-control" autocomplete="new-password" required="" id="id_new_password2">
                                </div>
                            </div>

                            <div class="form-group row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <button type="submit" class="btn btn-primary">Change my password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
