{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<main class="py-4">
			<a href="{% url 'blog:posts' %}" class="btn btn-secondary mb-2">&larr; Go Back</a>
		    <h1>{{ post.title }}</h1>
		    <br><br>
		    <div>
		        {{ post.body|escape }}
		    </div>
		    <hr>
		    <small>Written on {{ post.created_at }}</small>
		    <hr>

		    <a href="{% url 'blog:edit' post.id %}" class="btn btn-success">Edit</a>

		    <form action="{% url 'blog:delete' post.id %}" method="POST" class="float-right">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
	    </main>
    </div>
{% endblock %}
